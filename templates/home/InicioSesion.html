<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Inicio de sesión</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css">
</head>
<body>

<section class="pb-4">
  <div class="border rounded-5">
    <section class="w-100 p-4 d-flex justify-content-center pb-4">
      <div>
        <div class="tab-content">
          <div class="tab-pane fade show active">
            <form id="loginForm">
              <div class="text-center mb-3">
                <p>Iniciar sesión</p>
              </div>

              <div class="form-outline mb-4">
                <label for="loginName">Número de empleado</label>
                <input type="text" name="loginName" id="loginName" class="form-control" required>
              </div>

              <div class="form-outline mb-4">
                <label for="loginPassword">Contraseña</label>
                <input type="password" name="contrasena" id="loginPassword" class="form-control" required>
              </div>

              <button type="submit" class="btn btn-success btn-block">Iniciar sesión</button>
            </form>
          </div>
        </div>
      </div>
    </section>
  </div>
</section>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"></script>
<script src="/static/js/HomeJS.js"></script>

</body>
</html>
